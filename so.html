<!DOCTYPE html>
<html>
<link rel="icon" href="files/logo.ico">
<head>
    <title>中国网盟搜索</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            font-family: Arial, sans-serif;
            color: #333;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            box-sizing: border-box;
        }
        
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .logo {
            font-size: 24px;
            font-weight: bold;
            color: #333;
        }
        
        .search-box {
            display: flex;
            align-items: center;
            background-color: #fff;
            border-radius: 5px;
            padding: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            flex: 1;
        }
        
        .search-box input[type="text"] {
            flex: 1;
            border: none;
            background-color: transparent;
            font-size: 16px;
            color: #333;
            outline: none;
            margin-left: 10px;
        }
        
        .search-box button {
            padding: 10px;
            background-color: #0088cc;
            color: #fff;
            border: none;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
            margin-left: 10px;
        }
        
        .navbar {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .navbar a {
            display: block;
            padding: 10px;
            color: #333;
            font-size: 16px;
            text-decoration: none;
            margin-right: 20px;
            transition: background-color 0.2s ease-in-out;
        }
        
        .navbar a:hover {
            background-color: #eee;
        }
        
        .banner {
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            overflow: hidden;
        }
        
        .banner img {
            width: 100%;
            height: auto;
        }
        
        .box {
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin-bottom: 20px;
        }
        
        .box h2 {
            margin-top: 0;
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        
        .box a {
            display: block;
            color: #0088cc;
            font-size: 16px;
            text-decoration: none;
            margin-bottom: 10px;
            transition: color 0.2s ease-in-out;
        }
        
        .box a:hover {
            color: #005580;
        }
        
        .box p {
            margin: 0;
            font-size: 14px;
            color: #999;
        }
        
        .box .icon {
            display: inline-block;
            width: 50px;
            height: 50px;
            background-color: #0088cc;
            color: #fff;
            border-radius: 50%;
            margin-right: 10px;
            text-align: center;
            line-height: 50px;
            font-size: 24px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        
        .box .icon:hover {
            background-color: #005580;
        }
        
        .footer {
            background-color: #333;
            color: #fff;
            padding: 20px;
            box-sizing: border-box;
            text-align: center;
        }
        
        .footer a {
            color: #fff;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo"></div>
            <div class="search-box">
                <img src="files/logo.ico" alt="logo" width="30">
                <input type="text" placeholder="请输入搜索内容">
                <button>搜索</button>
            </div>
        </div>
<center></center><img src="https://hucxiaowang.github.io/ccasrclogo.png"></center>
        
    <div class="footer">
	 	<span id="timeDate">载入天数...</span><span id="times">载入时分秒...</span> 
<script language="javascript"> 
 var now = new Date();
 function createtime(){
  var grt= new Date("01/01/2020 00:00:00");<!--网站启用时间开始-->
  now.setTime(now.getTime()+250);
  days = (now - grt ) / 1000 / 60 / 60 / 24;
  dnum = Math.floor(days);
  hours = (now - grt ) / 1000 / 60 / 60 - (24 * dnum);
  hnum = Math.floor(hours);
  if(String(hnum).length ==1 ){hnum = "0" + hnum;}
  minutes = (now - grt ) / 1000 /60 - (24 * 60 * dnum) - (60 * hnum);
  mnum = Math.floor(minutes);
  if(String(mnum).length ==1 ){mnum = "0" + mnum;}
  seconds = (now - grt ) / 1000 - (24 * 60 * 60 * dnum) - (60 * 60 * hnum) - (60 * mnum);
  snum = Math.round(seconds);
  if(String(snum).length ==1 ){snum = "0" + snum;}
  document.getElementById("timeDate").innerHTML = "本站已稳定运行"+dnum+"天";
  document.getElementById("times").innerHTML = hnum + "小时" + mnum + "分" + snum + "秒";
 }
 setInterval("createtime()",250); 
</script>
        <p>Copyright © 2023-2050 中国网络安全联盟 版权所有</p >
</div>
</body>
</html>
